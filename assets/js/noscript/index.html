<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noscript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="margin:auto;padding:auto;">
    <div class="container shake animated" style="margin-top:57px;padding:25px;background-color:rgba(255,0,0,0.43);color:rgb(255,255,255);"><label class="align-items-center" style="font-size:30px;">Enable javascript in your browser for better experience</label></div>
    <div class="container" style="margin-top:-19px;">
        <div class="card align-items-center" style="margin:auto;padding:auto;">
            <div class="card-body align-items-center pulse animated"><i class="fa fa-chrome" data-bs-hover-animate="tada" style="font-size:30px;padding-right:10px;"></i><i class="fa fa-firefox" data-bs-hover-animate="tada" style="font-size:30px;padding-right:10px;"></i><i class="fa fa-safari" data-bs-hover-animate="tada"
                    style="font-size:30px;"></i></div>
        </div>
    </div>
    <div class="container">
        <div class="card justify-content-center">
            <div class="card-body">
                <h6 class="text-muted card-subtitle mb-2">Google Chrome</h6>
                <p class="text-monospace text-nowrap text-truncate card-text" style="padding:7px;padding-bottom:-18px;"><label>Setting&nbsp;<i class="fa fa-caret-right" style="font-size:20px;padding-left:5px;padding-right:11px;"></i></label><label style="margin-right:15px;">Advance Setting&nbsp;<i class="fa fa-caret-right" style="font-size:20px;"></i></label>
                    <label
                        style="margin-right:14px;">Content Setting&nbsp;<i class="fa fa-caret-right" style="font-size:20px;"></i></label><label style="margin-right:11px;">Javascript&nbsp;<i class="fa fa-caret-right" style="font-size:20px;"></i></label><label style="margin-right:8px;">allowed</label></p>
            </div>
            <div class="card-body">
                <h6 class="text-muted card-subtitle mb-2">Mozilla Firefox</h6>
                <p class="text-monospace text-nowrap text-truncate card-text" style="padding:7px;padding-bottom:-18px;"><label>select option<i class="fa fa-caret-right" style="font-size:20px;padding-left:5px;padding-right:11px;"></i></label><label style="margin-right:15px;">Content&nbsp;<i class="fa fa-caret-right" style="font-size:20px;"></i></label>
                    <label
                        style="margin-right:14px;">Check the box Enable Javascript&nbsp;</label>
                </p>
            </div>
            <div class="card-body">
                <h6 class="text-muted card-subtitle mb-2">Safari</h6>
                <p class="text-monospace text-nowrap text-truncate card-text" style="padding:7px;padding-bottom:-18px;"><label>safari<i class="fa fa-caret-right" style="font-size:20px;padding-left:5px;padding-right:11px;"></i></label><label style="margin-right:15px;">Security&nbsp;<i class="fa fa-caret-right" style="font-size:20px;"></i></label><label style="margin-right:14px;">Check the box Enable Javascript&nbsp;<i class="fa fa-caret-right" style="font-size:20px;"></i></label>
                    <label
                        style="margin-right:11px;">close the window&nbsp;</label><label style="margin-right:8px;"></label></p>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:26px;margin-bottom:33px;"><a class="btn btn-primary btn-block" role="button" href="../../../" data-bs-hover-animate="pulse">Click! if javascript is enabled</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
